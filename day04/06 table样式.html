<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table样式</title>
    <style>
        table{
            width: 500px;
            height: 300px;
            border-collapse: collapse;
            margin: 0 auto;
        }
        td{
            border: 1px solid#999999;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>内容1</td>
        <td>内容2</td>
        <td>内容3</td>
        <td>内容4</td>
    </tr>
    <tr>
        <td>内容1</td>
        <td>内容2</td>
        <td>内容3</td>
        <td>内容4</td>
    </tr>
    <tr>
        <td>内容1</td>
        <td>内容2</td>
        <td>内容3</td>
        <td>内容4</td>
    </tr>
</table>
</body>
</html>
