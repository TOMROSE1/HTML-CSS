<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        .wrapper{
            border: 1px solid blue;
            width: 600px;
            margin: 0 auto;
        }
        .box1,.box2{
            width:300px;
            height: 100px;
        }
        .box1{
            background-color: #666666;
            float: left;
        }
        .box2{
            background-color: #00ffff;
            float: left;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</div>
</body>
</html>
