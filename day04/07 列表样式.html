<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <style>
        ul{
           /* list-style-type: disc;
            list-style-position:inside;*/
            list-style-image:url("icon.png");
        }
        ol{
            /*list-style-type: decimal;*/
            /*list-style-type: decimal-leading-zero;*/
            list-style-type: lower-roman;
        }
        dt{
            font-weight: bold;
            font-size: 20px;
        }
        dd{
            margin-left: -2px;
        }
    </style>
</head>
<body>
<ul>
    <li>内容1</li>
    <li>内容2</li>
    <li>内容3</li>
    <li>内容4</li>
</ul>
<ol>
    <li>内容1</li>
    <li>内容2</li>
    <li>内容3</li>
    <li>内容4</li>
</ol>
<dl>
    <dt>我们欢迎你
    <dd>欢迎</dd>
    <dd>欢迎</dd>
    <dd>欢迎</dd>
    </dt>
</dl>
</body>
</html>
