<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="./carousel/carousel.css">
</head>
<body>
<div class="carousel">
    <!--轮播组图-->
    <ul class="carousel-img">
        <li><a href="#"><img src="./img/banner_01.jpg" alt="banner"></a></li>
        <li><a href="#"><img src="./img/banner_02.jpg" alt="banner"></a></li>
        <li><a href="#"><img src="./img/banner_03.jpg" alt="banner"></a></li>
    </ul>
    <!--2.控制器-->
    <div class="prev"></div>
    <div class="next"></div>
    <!--3.计数器-->
   <div class="count">
       <ul>
       <li class="active"></li>
       <li></li>
       <li></li>
   </ul></div>

</div>
</body>
</html>
