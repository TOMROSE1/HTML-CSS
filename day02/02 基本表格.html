<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本表格</title>
</head>
<body>
    <!--table>tr*2>td{内容3$}*3-->
    <table border="1" width="80" align="center" cellpadding="10" cellspacing="0" style="color: #0000ff;">
    <tr>
        <th>姓名</th><!--th：表头：主要对下面内容起说明作用。th内容会自动加粗并居中-->
        <th>学号</th>
        <th>地址</th>
    </tr>
    <tr>
        <td>颤三</td>
        <td>03</td>
        <td>西安</td>
    </tr>
</table>

</body>
</html>
