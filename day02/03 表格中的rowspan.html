<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格中的rowspan</title>
</head>
<body>

<table border="1" width="500" align="center">
    <tr align="center" valign="middle" >
        <td align="center" valign="middle" rowspan="2">内容区01</td><!--valign垂直对齐（top/middle/bottom）-->
        <td>内容区02</td>
        <td rowspan="3">内容区03</td>
    </tr>
    <tr>
        <td>内容区02</td>
    </tr>
    <tr align="center" valign="middle">
        <td>内容区01</td>
        <td>内容区02</td>
    </tr>
</table>

</body>
</html>
