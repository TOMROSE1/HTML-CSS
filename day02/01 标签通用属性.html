<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签通用属性</title>
</head>
<body>
    <!--id：用来给标签取一个唯一的名称。id名称在一个网页中必须是唯一的。-->
    <p id="p1">段落1</p>
    <p id="p2">段落2</p>

    <!--class：用来给标签取一个类名-->
    <div class="test">div</div>
    <p class="test">p</p>

    <!--style：用来设置该标签的行内样式，也叫行内样式。-->
    <p style="color: red;width: 200px;border: 1px solid #00f">这是一个测试</p>

    <!--title：当鼠标移到该标签，所显示的提示内容。-->
    <p title="test">p</p>
    <p title="test">p</p>
</body>
</html>
