<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS关系选择器</title>
    <style>
    /*    h1 strong{
            background-color: #000;
            color: #fff;
        }*/
        h1>strong{
            background-color: #000;
            color: #fff;
        }

        ul li+li+li{
            list-style: none;
            color: red;
        }

    </style>
</head>
<body>
    <h1><strong>关系1</strong><span><strong>关系2</strong></span></h1>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
