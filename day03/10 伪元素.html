        p:first-letter{

<body>
    <p>​		伪元素和伪类都不会出现在源文档或者文档树中

        ​		伪类允许出现在选择器的任何位置，而一个伪元素只能跟在选择器的最后一个选择器后面

        ​		伪元素名和伪类名都是大小写不敏感的

        ​		有些伪类是互斥的，而其他的可以同时用在一个元素上。（在规则冲突的情况下，常规层叠顺序决定结果）。</p>
