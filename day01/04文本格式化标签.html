<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
<!-- 文本格式化标签：就是通过标签来美化文本外观
 			1.b和strong：都具有加粗作用，且都是行级标签（不会自动换行，但是strong还有强调作用
 			注：强调主要是用于SEO时，便于提取关键字-->
    <b>加粗</b>
    <strong>加粗并强调</strong>

    <!--2.i和em使文字倾斜，em具有强调作用，且都是行级标签。如果只是简单的倾斜作用，用i标签就可以，比如添加图标等-->
    <i>文字倾斜</i>
    <em>文字倾斜且强调</em>

    <!--3.pre 预格式化文本，保留换行和空格及宽度。文字的字号会小一号，（块级标签（在浏览器中会独占一行））-->
    <pre>dsadas    大苏打
                   撒旦撒
        </pre>

    <!--4.small和big：分别让文字缩小一号或放大一号，（行级标签）big在HTML5中淘汰掉了，但并没有删除，在开发中尽量不要用淘汰了的标签。-->
    <!--浏览器支持的最小字号为12px字，如果要显示比12px还小的文字效果，需要做处理。-->
    <p>我是正常的文字</p>
    <small>我是小一号的文字</small>
    </br>
    <big>我是大一号的文字</big>

    <!--5.sub和sup：设置文本下标和上标,用来调整文本正常显示的基线，且文字会自动小一号-->
    <p>正常显示：x1+x2=y</p>
    <p>下标显示：x<sub>1</sub>+x<sub>2</sub> = y</p>
    <p>上标显示：x<sup>1</sup>+x<sup>2</sup> = y</p>
</body>
</html>
