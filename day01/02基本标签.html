<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端开发-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!--1.div用来布局的，没有具体含义，层的意思-->
    <div>
        abc
        <div>dbe</div>
    </div>

    <!--2.hx:标题，从1级到6级，1级标题最大，6级标题最小，会自动加粗，有默认字号-->
    <h1>JAVA开发</h1>
    <h2>前端开发</h2>
    <h6>大前端开发</h6>

    <!--3.<p>表示段落。相当于一个回车-->
    <!--4.<br>换行单标签-->
    <p>JVM是JAVA语言最大的特点，<br />JVM是一个可运行JAVA字节码的虚拟计算机系统。</p>
    <p>JVM在执行字节码时，实际上最终还是把字节码解释成具体平台上的机器执行。</p>

    <!--5.<hr>生成一条水平线，主要起装饰作用，单标签-->
    <hr />
    <hr width="80%" color="rad" height="2px" align="center"/>

<!--6.<a>实现链接跳转用来设置超文本链接，超链接
    href属性： 描述了连接的目标URL;
    target属性：设置链接跳转方式
    _blank 浏览器总在一个新打开/未命名的窗口中载入
    _self 这个目标的值对所有没有指定目标的<a>标签是默认目标，表示在相同框架或者窗口中作为为原文档，-->
<a href="https://www.baidu.com/" title="百度">百度</a>
<a href="01HTML文档结构.html" target="_blank">文档结构</a>
<a href="01HTML文档结构.html" target="_self">文档结构</a>

    <!--7.<img>：用来加载外部图片、图像。src：用来设定加载的图片或图像的路径，
    alt：当图片或者图像加载不成功时，alt内容会显示出来，否则将不会显示-->
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1585043778533&di=49c85ea9a4396b83aa2fea412b5785fe&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201802%2F20%2F20180220165946_RiGPS.thumb.700_0.jpeg" title="test" alt="头像">
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1585043778533&di=49c85ea9a4396b83aa2fea412b5785fe&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201802%2F20%2F20180220165946_RiGPS.thusdadsadsamb.700_0.jpeg" alt="头像">

    <!--8.<span>:作用与div一样，都是用来布局的，不同的是div会单独占一行-->
    <div>div1</div>
    <div>div2</div>
    <br><br><br><br><br>
    <span>span1</span>
    <span>span2</span>

    <!--9.ul/ol:列表，前者是无序列表，后者是有序列表，他们的列表内容都用的是li标签-->
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>
<!--CTRL+D复制快捷键-->
<ol>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ol>

</body>
</html>
