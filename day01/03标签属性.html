<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性名称</title>
</head>
<body>
    <!--标签属性：
                1.通常属性名=“属性值”组成
                2.起附加信息的作用
                3.不是所有的标签都有属性，比如br标签
                -->
    <p titile="段落" class="content" id="content" >这是一个测试段落</p>
</body>
</html>
