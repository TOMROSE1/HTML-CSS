<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素和行级元素</title>
</head>
<body>

    <!--1.块级元素（相当于执行了display：block：操作）：
​		            1）独占一行
​		            2）宽度和高度是可控的，如果没有设置其宽度，将默认铺满整行
​		            3）其内可以包含块级和行级元素
    2.行级元素（相当于执行了display：inline：操作）：
​		            1）不会独占一行，与相邻的行级元素占同一行，直到行占满，会自动掉到下一行
​		            2）宽度和高度是不可控的
​		            3）其内只能包含行级元素-->
    <div>div</div>
    <p>p</p>
    <p style="width: 300px;height: 50px;background: gray;">p</p>

    <strong>strong</strong>
    <span>span</span>
    <span style="width: 300px;height: 50px;background: gray;">span</span>

    <!--1.块级标签转换为行级标签-->
    <p style="width: 300px;height: 50px;background: gray;display:inline;">块级标签转换为行级标签</p>

    <!--2.行级标签转换为块级标签-->
    <span style="width: 300px;height: 50px;background: red;display: block;">行级标签转换为块级标签</span>
</body>
</html>
